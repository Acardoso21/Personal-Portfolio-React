name: Development Pipeline

on:
  push:
    branches-ignore:
      - master  # Excludes 'master' branch to prevent interference with production
  pull_request:
    branches-ignore:
      - master  # Also ignores pull requests targeting 'master'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        #   cache: 'npm'  # Uncomment if you want to cache npm dependencies for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd portfolio
          npm install

      # Step 4: Run ESLint on 'src' directory
      - name: Run ESLint
        run: |
          cd portfolio
          eslint 'src/**/*.{js,jsx}'  # Lint all JS and JSX files in the src folder

      # Step 5: Run Prettier (optional) on 'src' directory
      - name: Run Prettier
        run: |
          cd portfolio
          prettier --write 'src/**/*.{js,jsx}'  # Format all JS and JSX files in the src folder

      # Step 6: Run tests
      - name: Run tests
        run: |
          cd portfolio
          npm test
